{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
        <div class="row media">
          <img class="col-2 rounded-circle account-img" src="{{ user.profile.pp.url }}">
          <div class="media-body">
            <h2 class="col-2 account-heading">{{ user.username }}</h2>
            <p class="col-2 text-secondary">{{ user.email }}</p>
          </div>
        </div>
    </div>
    <div class='content-section pt-3'>
        <form method='POST' enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class='form-group'>
                <legend class='border-bottom mb-4'>Edit</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
                <div class='form-group'>
                    <button type='submit' class='btn btn-outline-info'>Update</button>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock content %}
